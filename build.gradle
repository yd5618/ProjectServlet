plugins {
    id 'java'
    id 'war' // will allow to create webapp jar file
    id 'org.gretty' version '3.0.3' // webserver for our servlet to work with
}

version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    jcenter()
}

war {
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0' // in the context of servlet
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7' // might be needed BUT not necessary
    runtimeOnly group: 'org.postgresql', name: 'postgresql', version: '42.2.18' // in the context of databases
}
